<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="lib/ol-layerswitcher.css" type="text/css">
    <style>
        .map {
          height: 400px;
          width: 100%;
        }
        .ol-attribution a {
            color: #333333;
            text-decoration: none;
            font-family: Verdana, sans-serif;
            font-size: 10px;
        }
        .typeahead {
            width: 400px;
            position: absolute;
            z-index: 1000;
            top: 12px;
            right: 160px;
            display: inline-block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.2/proj4-src.js" type="text/javascript"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="lib/bootstrap3-typeahead.min.js"></script>
    
    <title>OpenLayers Example 3 + GeoSearch typeahead</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <input type="text" class="typeahead form-control pull-right" data-provide="typeahead" autocomplete="off" placeholder="indtast adresse, vej...">
    <script src="example3.js" type="text/javascript"></script>
  </body>
</html>
